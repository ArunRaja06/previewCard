<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-component</title>
    <link rel="icon" href="image/pngwing.com.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="imageContainer">
            <img src="image/image-equilibrium.jpg" alt="" class="main-img">
            <div class="eyeImg">
            <img src="image/icon-view.svg" alt="" >
            </div>
        </div>
        
        <h3 class="cartTitle">Equilibrium #3429</h3>
        <div class="discription">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-days">
            <div class="price">
                <img src="image/icon-ethereum.svg" alt="">
                0.041ETH
            </div>
            <div class="days">
                <img src="image/icon-clock.svg" alt="">
                3 days left
            </div>
        </div>
        <div class="avatar">
            <img src="image/image-avatar.png" alt="">
            <div>Creation of <span>Jules Wyvern</span></div>
        </div>


    </div>
    
    

</body>
</html>
